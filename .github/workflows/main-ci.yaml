name: CI

on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    lint:
        name: 💄 Prettier
        runs-on: ubuntu-latest
        steps:
            - name: ⬇️ Checkout repo
              uses: actions/checkout@v3

            - uses: actionsx/prettier@v2
              with:
                  # prettier CLI arguments.
                  args: --check .
